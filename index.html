<!DOCTYPE html>
<html>
<head>
  <title>QR Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      width: 300px;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      background: #E1306C;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="card" id="card">Loading...</div>

<script>
  const id = new URLSearchParams(window.location.search).get("id");

  if (!id) {
    document.getElementById("card").innerText = "Invalid QR";
  } else {
    fetch("users.json")
      .then(r => r.json())
      .then(db => {
        const u = db[id];
        if (!u) {
          document.getElementById("card").innerText = "User not found";
          return;
        }
        document.getElementById("card").innerHTML = `
          <img class="profile-img" src="${u.profileImage}">
          <div class="name">${u.name}</div>
          <a href="${u.instagram}" target="_blank">
            <button class="btn">Instagram</button>
          </a>
        `;
      });
  }
</script>

</body>
</html>
