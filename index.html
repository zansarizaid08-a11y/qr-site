<!DOCTYPE html>
<html>
<head>
  <title>QR Site</title>
</head>
<body>
  <h1>Hello QR Site</h1>
  <button onclick="sendData()">Send Data</button>

  <script>
    async function sendData() {
      // GitHub se API URL read karega
      const res = await fetch("api.json");
      const config = await res.json();

      fetch(config.api + "/api", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name: "test user",
          time: Date.now()
        })
      })
      .then(() => alert("Data sent"))
      .catch(() => alert("Server offline"));
    }
  </script>
</body>
</html>
