<!DOCTYPE html>
<html>
<head>
  <title>QR Profile</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      width: 300px;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #E1306C;
      color: white;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
    }
    .btn img {
      width: 24px;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="status" id="status">Loading...</div>
    <div id="result"></div>
  </div>

<script>
(async function () {
  const status = document.getElementById("status");
  const result = document.getElementById("result");

  // 1️⃣ userId URL se
  const params = new URLSearchParams(window.location.search);
  const userId = params.get("id");

  if (!userId) {
    status.innerText = "Invalid QR (user id missing)";
    return;
  }

  try {
    // 2️⃣ api.json
    const cfg = await fetch("api.json").then(r => r.json());

    let apiBase = cfg.api;

    // 3️⃣ smart fix (IMPORTANT)
    // agar api already /api/profile pe end ho rahi ho
    if (apiBase.endsWith("/api/profile")) {
      apiBase = apiBase.replace("/api/profile", "");
    }

    const apiURL = apiBase + "/api/profile/" + userId;

    // 4️⃣ fetch profile
    const res = await fetch(apiURL);
    if (!res.ok) throw "User not found";

    const data = await res.json();

    status.innerText = "";

    result.innerHTML = `
      <img class="profile-img" src="${data.profileImage}">
      <div class="name">${data.name}</div>

      <a href="${data.instagram}" target="_blank">
        <button class="btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
          Instagram
        </button>
      </a>
    `;
  } catch (e) {
    status.innerText = "Error loading profile";
  }
})();
</script>
</body>
</html>
